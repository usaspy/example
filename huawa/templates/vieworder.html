<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>抢</title>
    <style type="text/css">
html,body{height:100%; width:100%; overflow:hidden; margin:0; padding:0;}
.main{width:100%; height:100%; overflow:hidden; margin:0; padding:0;}
.a1{width:100%; height:100%; color:#fff; background-color:red; text-align:center;}
.a2{width:100%; height:80px; color:#fff; background-color:gray; text-align:center;}
</style>
</head>
<body>
{% if counts > 0 %}
<div class="a1">
   <font size="33" color="yellow"> 梅大姐！
现在有{{counts}}个单子，搞快起来抢哦！！
   </font>
    <br>
    <img src="{{url_for('static',filename='timg.gif')}}"/>
    <div>
        <embed height="100" width="100" src="{{url_for('static',filename='tt.mp3')}}" />
    </div>
</div>
{% else %}
<div class="a2">
    <font size="29" color="blue">
哦嚯！没得单子的。。。
    </font>
</div>
{% endif %}
<script language="JavaScript">
function myrefresh()
{
   window.location.reload();
}
setTimeout('myrefresh()',4000); //指定1秒刷新一次
</script>
</body>
</html>
